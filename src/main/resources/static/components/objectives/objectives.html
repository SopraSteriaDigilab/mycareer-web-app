<!-- Add Objective Modal -->
<div id="objectiveModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Add objective</h4>
			</div>
			<div class="modal-body">
				<form>
					<input type="hidden" id="modal-type" value="add">
					<input type="hidden" id="objective-id" value="0">
					<div class="form-group" id="title-validate">
						<label for="objective-title">Title*:</label> <input type="text"
							class="modal-validate form-control" id="objective-title" />
					</div>

					<div class="form-group" id="text-validate">
						<label for="objective-text" class="control-label">Description*:</label>
						<textarea class="modal-validate form-control" id="objective-text"
							maxlength="1000" rows="8"></textarea>
					</div>

					<div class="form-group" id="date-validate">
						<label for="due-date" class="control-label">Expected by*:</label>
						<div class="row">
							<div class='col-sm-6'>
								<div class="form-group">
									<div class='input-group date' id='objective-date-picker'>
										<input type='text' class="modal-validate form-control" id='objective-date' readonly="readonly" />
											<span class="input-group-addon"> 
												<span class="glyphicon glyphicon-calendar"></span>
											</span>
									</div>
								</div>
							</div>
						</div>
					</div>

				</form>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default pull-left"
					data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-default" id="submit-obj"
					disabled>Submit</button>
			</div>
		</div>

	</div>
</div>
