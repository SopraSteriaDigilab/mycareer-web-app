<link rel="stylesheet" href="../components/myratings/myratings.css"/>
<script type="text/javascript" src="../components/myratings/myratings.js"></script>

<div class="container">

	<!--Page Header -->
	<div class="row">
		<div class="col-md-7" >
			<div class="col-md-8">
				<h2>My Ratings</h2>
			</div>
		</div>
		<div class="col-md-5 vertical-centre">
			<button type="button" class="btn btn-default pull-right" id="notes-open">My Notes</button>
		</div>
	</div>
	<!--End of Page Header -->
	<div class="row"  style="margin-top: 10px">
		<div class="col-md-6">
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title" style="font-size:24px">Self Evaluation</h3>
			  </div>
			  <div class="panel-body rating-panel-body" >
			  	<div id="self-evaluation-text"></div>
			  	<textarea id="self-evaluation-input"  type="text" class="form-control" rows="15" style="display: none;"></textarea>
			  </div>
			  <div class="panel-footer rating-panel-footer">
			  	<div class="row">
			  		<div class="col-md-3 col-md-offset-9">
			   			<button type="button" class="btn btn-default btn-block pull-right" id="edit-self-evaluation">Edit</button>
			   			<button type="button" class="btn btn-default btn-block pull-right" id="save-self-evaluation" style="display: none; margin-top:0px">Save</button>
			   		</div>
			   	</div>
		   	  </div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title" style="font-size:24px">Manager Evaluation</h3>
			  </div>
			  <div class="panel-body rating-panel-body" id="manager-evaluation-text"></div>
			  <div class="panel-footer rating-panel-footer text-right" style="font-size:20px;">
			  	<span id="manager-evaluation-score"></span>
			  </div>
			</div>
		</div>
	</div>
	
</div>
