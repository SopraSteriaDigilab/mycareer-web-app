<link rel="stylesheet" href="../components/myobjectives/myobjectives.css"/>
<script type="text/javascript" src="../components/myobjectives/myobjectives.js"></script>

<div class="container">

		<!--Page Header -->
		<div class="row">
			<div class="col-md-7" >
				<div class="col-md-6">
					<h2 >My Objectives</h2>
				</div>
				<div class="col-md-6 vertical-centre">
					<button type="button" class="btn btn-default pull-right" id="add-obj">Add Objective</button>
				</div>
			</div>
			<!--  <div id="profile"></div>-->
			<div class="col-md-5 vertical-centre">
				<button type="button" class="btn btn-default pull-right" id="notes-open">My Notes</button>
			</div>
		</div>
		<!--End of Page Header -->
		<br/>
		<!-- Nav Pills header -->
		<div class="row">
			<div class="col-md-7">
				<ul class="nav nav-tabs nav-justified" style='cursor:pointer'>
					<li id="obj-all-tab"class="active"><a data-target=".unarchived-obj-item" data-toggle="tab"> All </a></li>
					<li id="obj-proposed-tab"><a data-target=".proposed" data-toggle="tab"> Proposed </a></li>
					<li id="obj-started-tab"><a data-target=".started" data-toggle="tab"> In-Progress  </a></li>
					<li id="obj-completed-tab"><a data-target=".completed" data-toggle="tab"> Completed </a></li>
					<li onClick='updateArchiveTab()'><a data-target="#obj-archived" data-toggle="tab"> Archived </a></li>
				</ul>
			</div>
			<div class="col-md-5">
			    <h2 class="text-center">Competencies</h2>
			</div>
		</div>
		<!-- End of Nav Pills header -->
		
		
		
	
	<div class='row'>
		<!-- My Objectives half  -->
		<div class='col-md-7'>
			<div id="all-obj" class="tab-content">
			    <div class='proposed'></div>
	  			<div class='started'></div>
	  			<div class='completed'></div>
	  			<div class='archived' id='archived-list'></div>
			    <div id="obj-archived" class="tab-pane fade in"></div>
			</div>
		</div><!--End of My Objectives half -->


		<!-- Competency/Notes half -->
		<div class='col-md-5' id='competencies'></div>
		
	</div>

</div>
