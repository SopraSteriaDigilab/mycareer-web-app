<link rel="stylesheet" href="../components/notes/notes.min.css"/>
<script type="text/javascript" src="../components/notes/notes.js"></script>

<div class="row header">
  <br><br><br><br><br>

	<div class="row" >
			<div class="col-md-2">
				<button type="button" class="btn-link pull-left" id="notes-close"><h6>Close</h6></button>
			</div>
			<div class="col-md-8 text-center">
				<h1>My Notes</h1>
			</div>
	</div>
	
	<div class="row">
		<div class="form-group col-md-12" >
			<label for="general-note-input">Add note*<span class="max-characters"> (max 1000 characters) </span>:</label>
			<textarea class="note-validate form-control" id="note-text" maxlength="1000" spellcheck="true"></textarea>
		</div>
	</div>
	
	<div class="row">
		<div class="form-group col-md-12" >
			<div class="col-md-3" style="padding-left:0px">
				<button type="button" class="btn btn-default btn-block" id="filter-note">Filter</button>
			</div>
			<div class="col-md-3">
				<h6 class="pull-left btn-link" style="cursor:pointer;" onClick="clearAllNotesFilters()">Show All</h6>
			</div>
			<div class="col-md-6">
				<button type="button" class="btn btn-default pull-right" id="submit-note" disabled>Submit</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12" >
			<h6><b>Filtered By: </b><span class="notes-filter-text">No Filters Applied</span></h6>
		</div>
	</div>
</div>
<div class="row content">
	<div class="row">
		<div class="form-group col-md-12 scrollable-menu">
			<ul class="list-group notes-div General" id="general-notes-list"></ul>
		</div>
	</div>
</div>
