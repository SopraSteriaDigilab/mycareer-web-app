<!-- Request Feedback Modal -->
<div id="requestFeedbackModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Request feedback</h4>
			</div>
			<div class="modal-body">
				<form>
					<input type="hidden" id="modal-type" value="add">
					<input type="hidden" id="request-feedback-id" value="0">
					<div class="form-group" id="to-validate">
						<label for="requesting-to">To</label>
						<input type="text" class="request-feedback-validate form-control" placeholder="..."  id="requestingTo" maxlength="150" />
					</div>
                    
                    <div class="form-group" id="cc-validate">
                        <label for="requesting-cc">Cc</label>
                        <input type="text" class="form-control" placeholder="..." id="requestingCc" maxlength="150" disabled/>
                    </div>
                    
					<div class="form-group" id="text-validate">
						<label for="requesting-text" class="control-label">Additional message (not required) </label>
						<textarea class="form-control" id="requestingText" placeholder="..." maxlength="1000" rows="5"></textarea>
                        <button type="button" class="btn btn-link pull-right" id="view-feedback-template"><u>view feedback request template</u></button>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default pull-left"
					data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-default" id="submit-request-feedback"
					disabled>Submit</button>
			</div>
		</div>

	</div>
</div>
