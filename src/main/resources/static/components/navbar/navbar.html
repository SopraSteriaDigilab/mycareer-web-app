<!-- Add Objective Modal -->
<div id=objective-modal class="modal fade" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title"><span id="obj-modal-title-type">Add</span> objective</h4>
			</div>
			<div class="modal-body">
				<form>
					<input type="hidden" id="archive" value="true">
					<input type="hidden" id="obj-modal-type" value="add">
					<input type="hidden" id="objective-id" value="0">
					<input type="hidden" id="objective-status" value="proposed">
                    
                    <div class="form-group" id="proposedTo"></div>
                    
					<div class="form-group">
						<label for="objective-title">Title* <span class="max-characters"> (max 150 characters) </span>:</label>
						<input type="text" class="objective-modal-validate form-control" id="objective-title" maxlength="150" spellcheck="true" />
					</div>

					<div class="form-group">
						<label for="objective-text">Description* <span class="max-characters"> (max 2000 characters) </span>:</label>
						<textarea class="objective-modal-validate form-control" id="objective-text" maxlength="2000" rows="8" spellcheck="true"></textarea>
					</div>

					<div class="form-group">
						<label for="objective-date">Expected by*:</label>
						<div class="row">
							<div class='col-sm-6'>
								<div class="form-group">
									<div class='input-group date' id='objective-date-picker'>
										<input type='text' class="objective-modal-validate form-control " id='objective-date' readonly="readonly" />
											<span class="input-group-addon"> 
												<span class="glyphicon glyphicon-calendar"></span>
											</span>
									</div>
								</div>
							</div>
						</div>
					</div>

				</form>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>				
				<button type="button" class="btn btn-default" id="submit-obj" disabled>Submit</button>
			</div>
		</div>
	</div>
</div>
