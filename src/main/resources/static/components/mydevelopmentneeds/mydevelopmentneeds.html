<!-- Add Development Needs Modal -->
<div id=development-need-modal class="modal fade" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title"><span id="dev-need-modal-title-type">Add</span> development need</h4>
			</div>
			<div class="modal-body">
				<form>
					<input type="hidden" id="dev-need-modal-type" value="add">
					<input type="hidden" id="development-need-id" value="0">
					<div class="form-group">
						<label for="development-need-title">Title*:</label>
						<input type="text" class="development-need-modal-validate form-control" id="development-need-title" maxlength="150" />
					</div>

					<div class="form-group">
						<label for="development-need-text">Description*:</label>
						<textarea class="development-need-modal-validate form-control" id="development-need-text" maxlength="1000" rows="8"></textarea>
					</div>
					
					<div class="form-group">
						<label for="development-need-category">Category*:</label>
						<div class="row">
							<div class='col-md-12' id="category-radio">
								<label class="radio-inline">
								  <input type="radio" name="category-options" id="on-job-radio" value="0" checked=""> On Job Training
								</label>
								<label class="radio-inline">
								  <input type="radio" name="category-options" id="classroom-radio" value="1"> Classroom Training
								</label>
								<label class="radio-inline">
								  <input type="radio" name="category-options" id="cbt-radio" value="2"> Computer-Based Training (CBT)
								</label>
								<br/>
								<label class="radio-inline">
								  <input type="radio" name="category-options" id="online-radio" value="3"> Online or E-Learning
								</label>
								<label class="radio-inline">
								  <input type="radio" name="category-options" id="self-study-radio" value="4"> Self-Study
								</label>
								<label class="radio-inline">
								  <input type="radio" name="category-options" id="other-radio" value="5"> Other
								</label>
							</div>
						</div>
					</div>
				
					<div class="form-group">
						<label for="development-need-date">Expected by*:</label>

						<div class="row">
							<div class='col-sm-6'>
								<div class="form-group">
									<div class='input-group date' id='development-need-date-picker'>
										<input type='text' class="development-need-modal-validate form-control" id='development-need-date' readonly="readonly" />
										<span class="input-group-addon"> 
											<span class="glyphicon glyphicon-calendar"></span>
										</span>
									</div>
								</div>
							</div>
						</div>
					</div>

				</form>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default pull-left"
					data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-default" id="submit-dev-need"
					disabled>Submit</button>
			</div>
		</div>

	</div>
</div>
