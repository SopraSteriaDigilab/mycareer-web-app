<link rel="stylesheet" href="../css/objectives.css">
<script type="text/javascript" src="../js/objectives.js"></script>

<div class="container">


	<!-- My objectives half  -->
	<div class='col-md-6'>
	<h2>My objectives</h2>

	
  <!-- Button trigger modal -->
  <div class="row"> 
    <div class="col-md-2 col-md-offset-10">
      <button type="button" class="btn btn-link" data-toggle="modal" data-target="#objectiveModal">Add objective</button>
    </div>
  </div>

	</div>




	<!-- Competency/Notes half -->
	<div class='col-md-6'>

	</div>


</div>


<!-- Add Objective Modal -->
<div id="objectiveModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add objective</h4>
      </div>
      <div class="modal-body">
        <form>

          <div class="form-group" id="text-validate">
            <label for="objective-text" class="control-label">Objective:</label>
            <textarea class="form-control" id="objective-text" maxlength="1000" rows="8"></textarea>
          </div>

          <div class="form-group" id="date-validate">
            <label for="due-date" class="control-label">Time Frame:</label>
            <div class="row">
              <div class='col-sm-6'>
                  <div class="form-group">
                      <div class='input-group date' id='objective-date-picker'>
                          <input type='text' class="form-control" id='objective-date' />
                          <span class="input-group-addon">
                              <span class="glyphicon glyphicon-calendar"></span>
                          </span>
                      </div>
                  </div>
              </div>
            </div>
          </div>

        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="clickAddObjective()">Add objective</button>
      </div>
    </div>

  </div>
</div>
